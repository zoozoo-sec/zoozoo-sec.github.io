<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- SEO Meta Tags -->
    <meta name="description" content="{{ page.description | default: 'Portfolio - A showcase of my Cybersecurity Blogs, skills, and writeups.' }}">
    <meta name="keywords" content="{{ page.keywords | default: 'Sarvesh Aadhithya, zoozoo, zoozoo-sec, Portfolio, Cybersecurity, Web Security, Penetration Testing, Binary Exploitation, Pwning, Reverse Engineering' }}">
    <meta name="author" content="{{ page.author | default: 'Sarvesh Aadhithya' }}">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="{{ page.og_title | default: page.title | default: 'Sarvesh Aadhithya' }}">
    <meta property="og:description" content="{{ page.og_description | default: page.description | default: 'Explore my cybersecurity blogs, CTF writeups, and research.' }}">
    <meta property="og:image" content="{{ page.og_image | default: 'https://zoozoo-sec.github.io/assets/img/profile.png' }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="{{ page.og_type | default: 'website' }}">

    <meta name="google-site-verification" content="EkoD8s1_tAO9DoNE-wVHKgf472-GAPUwxLL1RjLf9BU" />
    
    
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Title and Favicon -->
    <title>{{ page.title | default: 'Sarvesh Aadhithya' }}</title>
    <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.ico' | relative_url }}" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/mediaqueries.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/blogs.css' | relative_url }}" />
  </head>
  
  <body>
    {% include header.html %}
    
    <main>
      {{ content }}
    </main>

    {% include footer.html %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1WXG06FBJV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-1WXG06FBJV');
    </script>
    <!-- Scripts -->
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
    <canvas id="matrix"></canvas>
    <script src="{{ '/assets/js/matrix.js' | relative_url }}"></script>
  </body>
</html>
